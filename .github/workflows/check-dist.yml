name: Check Dist

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions: {}

jobs:
  check-dist:
    name: Check bundled dist/ is up-to-date
    runs-on: windows-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd #v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 #v6.2.0
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build and bundle
        run: |
          npm run build
          npm run bundle

      - name: Verify runtime dependency manifests
        run: |
          test -f packages/azdo-task/dist/runtime-dependencies.json
          test -f packages/github-action/dist/runtime-dependencies.json

      - name: Compare the expected and actual dist/ directories
        run: |
          if [ "$(git diff --ignore-space-at-eol packages/*/dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff
            exit 1
          fi
        id: diff

      - name: Upload diff
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f #v6.0.0
        if: ${{ failure() && steps.diff.conclusion == 'failure' }}
        with:
          name: dist-diff
          path: |
            packages/azdo-task/dist/
            packages/github-action/dist/
