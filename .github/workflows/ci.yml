name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build v6 packages
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Bundle
        run: npm run bundle

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: always()
        with:
          directory: ./coverage
          flags: unittests
