name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test on ${{ matrix.os }} with Node ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['20.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm run initdev

      - name: Build tasks
        run: npm run build

      - name: Lint code
        run: npm run lint:tasks
        if: matrix.os == 'ubuntu-latest'

      - name: Create test summary
        if: always()
        shell: bash
        run: |
          echo "## Test Results - ${{ matrix.os }} - Node ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build and lint completed successfully" >> $GITHUB_STEP_SUMMARY
