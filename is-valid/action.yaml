name: 'Validate Azure DevOps Extension'
description: 'Validate an Azure DevOps extension in the marketplace'
author: 'Jesse Houwing'
branding:
  icon: 'check-circle'
  color: 'green'

inputs:
  # Authentication (Required)
  auth-type:
    description: 'Authentication type: pat or oidc (default: pat)'
    required: false
    default: 'pat'
  token:
    description: 'Personal Access Token (required when auth-type is pat)'
    required: false
  
  # TFX Configuration
  tfx-version:
    description: 'Version of tfx-cli to use (embedded, latest, or specific version)'
    required: false
    default: 'embedded'
  
  # Extension Identity (Required)
  publisher-id:
    description: 'Publisher ID'
    required: true
  extension-id:
    description: 'Extension ID'
    required: true
  
  # Validation Options
  max-retries:
    description: 'Maximum retry attempts for validation'
    required: false
    default: '10'
  min-timeout:
    description: 'Minimum timeout between retries (minutes)'
    required: false
    default: '1'
  max-timeout:
    description: 'Maximum timeout between retries (minutes)'
    required: false
    default: '15'

runs:
  using: 'composite'
  steps:
    - id: is-valid
      uses: jessehouwing/azure-devops-extension-tasks@v6
      with:
        operation: 'is-valid'
        auth-type: ${{ inputs.auth-type }}
        token: ${{ inputs.token }}
        tfx-version: ${{ inputs.tfx-version }}
        publisher-id: ${{ inputs.publisher-id }}
        extension-id: ${{ inputs.extension-id }}
        max-retries: ${{ inputs.max-retries }}
        min-timeout: ${{ inputs.min-timeout }}
        max-timeout: ${{ inputs.max-timeout }}
