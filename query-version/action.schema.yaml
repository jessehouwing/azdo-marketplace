# Schema for action-example-checker
# See: https://github.com/jessehouwing/actions-example-checker

# Define reusable custom types
types:
  url:
    type: string
    match: '^https?://.*'
  semver:
    type: string
    match: '^\d+\.\d+\.\d+$'
  identifier:
    type: string
    match: '^[a-zA-Z0-9._-]+$'

# Validate inputs
inputs:
  auth-type:
    type: choice
    options:
      - pat
      - basic
      - oidc

  token:
    type: string

  username:
    type: string

  service-url:
    type: url

  tfx-version:
    type: string

  publisher-id:
    type: identifier

  extension-id:
    type: identifier

  version-action:
    type: choice
    options:
      - None
      - Major
      - Minor
      - Patch

  extension-version-override:
    type: string

# Validate outputs
outputs:
  current-version:
    type: semver

  proposed-version:
    type: semver
