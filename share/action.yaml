name: 'Share Azure DevOps Extension'
description: 'Share an Azure DevOps extension with specific organizations'
author: 'Jesse Houwing'
branding:
  icon: 'users'
  color: 'blue'

inputs:
  # Authentication (Required)
  auth-type:
    description: 'Authentication type: pat or oidc (default: pat)'
    required: false
    default: 'pat'
  token:
    description: 'Personal Access Token (required when auth-type is pat)'
    required: false
  
  # TFX Configuration
  tfx-version:
    description: 'Version of tfx-cli to use (embedded, latest, or specific version)'
    required: false
    default: 'embedded'
  
  # Extension Identity (Required)
  publisher-id:
    description: 'Publisher ID'
    required: true
  extension-id:
    description: 'Extension ID'
    required: true
  
  # Share Options (Required)
  share-with:
    description: 'Organizations to share with (newline-separated)'
    required: true

runs:
  using: 'composite'
  steps:
    - id: share
      uses: jessehouwing/azure-devops-extension-tasks@v6
      with:
        operation: 'share'
        auth-type: ${{ inputs.auth-type }}
        token: ${{ inputs.token }}
        tfx-version: ${{ inputs.tfx-version }}
        publisher-id: ${{ inputs.publisher-id }}
        extension-id: ${{ inputs.extension-id }}
        share-with: ${{ inputs.share-with }}
